<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="animal-name">Sloth </h3>
		<!-- your favorite animal's image goes here -->
		<img src="http://cfile215.uf.daum.net/image/253B094F5200615314FFE6" alt="Sloth" width="300">
		<div class="info">

			<!-- your favorite animal's interesting fact goes here -->
			<p class="intro">Sloth is very slow animal:D
				That's What I like :D</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="character">Habit </span>: Sleep</li>
				<li><span class="character">Ability</span>: Walk</li>
				<li><span class="character">Ability2</span>: Eat</li>
				<li><span class="character">Ability3</span>: Stay</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="description">갈기세발가락나무늘보(Maned Sloth)혹은 아이(Ai)라고도 하는 이 동물은 세발가락나무늘보의 한 종류이다. </p>
		</div>
	</div>
</body>
</html>
